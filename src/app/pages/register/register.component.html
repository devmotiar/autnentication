<div class="d-flex justify-content-center">
    <div class="card" style="width: 26rem;">
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <form [formGroup]="form" (ngSubmit)=onSubmit() >
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control"  id="email" formControlName="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="passwod" class="form-label">Password</label>
                    <input type="password" class="form-control"  id="password" formControlName="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >Register</button>
            </form>
        </div>
    </div>
</div>
